<h1>Visitas del Autobus {{matricula}}</h1>

<button [routerLink]="['']">Volver al listado</button><br>

<div class="code" *ngFor="let visita of visitas">
    <code>
        Fecha: {{visita.fechaVisita}}<br>
        Bus: {{visita.autobus.matricula}}<br>
        Conductor: {{visita.conductor.dni}} - {{visita.conductor.nombre}}<br>
        Lugar: {{visita.lugar.nombre}}
    </code>
</div>
